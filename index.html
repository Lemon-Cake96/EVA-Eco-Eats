<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Eats</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- goal: build from phone to pc : -->
    <!-- Grid wrapper start -->
     <div class="grid grid-cols-1">
        <nav class="bg-yellow-50 border-2 border-green-400 rounded-xl shadow-lg 
        overflow-hidden flex">
            <!-- logo -->
            <div>
                <div class="bg-green-900 h-16 w-16">
                    <img src="../img/logoEcoEats.jpg" alt="Logo" class="rounded-3xl">
                </div>
            </div>
            <!-- Button for navn(hero icons) -->
            <div class="text-green-900 container flex flex-wrap items-center">
                <svg class="h-12 border-4 border-green-900 rounded-md ml-auto mr-2"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <input type="checkbox" class="h-12 w-full absolute ">                  
            </div>
        </nav>
     </div>
     <!-- Grid wrapper end -->
</body>
</html>
